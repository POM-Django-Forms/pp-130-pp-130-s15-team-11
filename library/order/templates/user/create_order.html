{% extends "base.html" %}

{% block title %}Create Order{% endblock %}

{% block content %}
<h2>Create New Order</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Order</button>
</form>
{% endblock %}
