<h2>List of librarians</h2>

{% if librarians %}
    <ul>
        {% for librarian in librarians %}
            <li>{{ librarian.first_name }} {{ librarian.last_name }} — {{ librarian.email }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No librarian found with this email.</p>
{% endif %}

<a href="{% url 'login' %}">← Назад</a>
